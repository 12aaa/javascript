    <title>Document</title>
    <script>
     function getbyclass(oparent, sclass){
         var aResult=[]
         var abox=document.getElementsByTagName('*')
         for(var i=0; i<abox.length; i++){
             if(abox[i].className==sclass){
                aResult.push(abox[i])
             }
         }
         return aResult
     }


    window.onload=function(){

            obox[i].style.background='red'
        }

    </script>
