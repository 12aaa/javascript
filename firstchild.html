<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    window.onload=function(){
         var aul=document.getElementById('ul')
         //aul.firstChild.style.background='red'

            aul.firstElementChild.style.background='red'
         }
         else
         {
            aul.firstChild.style.background='red'
         }
    }
    </script>
</head>
<body>
    <ul id="ul">
        <li></li>

        <li></li>
        <li></li>
        <li></li>
    </ul>
