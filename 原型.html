<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
     var arr=new Array(12,2,4,64,66)
    var arr1=new Array(2,2,4,74,6)  
    Array.prototype.sum=function(){
        var result=0
        for(var i=0; i<arr.length; i++){
            result+=this[i]
        }
        return result
    } 
    alert(arr.sum())
    alert(arr1.sum())
    </script>
    
    
</body>
