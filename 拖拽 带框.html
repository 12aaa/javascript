<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    #box{
        width: 200px;
        height: 200px;
        background: red;
        position: absolute;
    }
    .box1{
        border: 1px dashed #333;
        position: absolute;
    }

    </style>
    <script>
    window.onload=function()
    {
        var obox=document.getElementById('box')
        var disX=0
        var disY=0
        obox.onmousedown=function(e)
        {
            var e=e||event
            disX=e.clientX-obox.offsetLeft
            disY=e.clientY-obox.offsetTop

            var obox1=document.createElement('div')
            obox1.className='box1'
            document.body.appendChild(obox1)
            obox1.style.width=obox.offsetWidth+'px'
            obox1.style.height=obox.offsetHeight+'px'

            obox1.style.left=obox.offsetLeft+'px'
            obox1.style.top=obox.offsetTop+'px'

            document.onmousemove=function(e)
            {
            var e=e||event
            
            var l=e.clientX-disX
            var t=e.clientY-disY

            if(l<0)
            {
               l=0
            }
            else if(l>document.documentElement.clientWidth-obox.offsetWidth)
            {
                l=document.documentElement.clientWidth-obox.offsetWidth
            }
            if(t<0)
            {
                t=0
            }
            else if(t>document.documentElement.clientHeight-obox.offsetHeight)
            {
                t=document.documentElement.clientHeight-obox.offsetHeight
            }
            obox1.style.left=l+'px'
            obox1.style.top=t+'px'
            }
            document.onmouseup=function(){
                document.onmousemove=null
                document.onmouseup=null
                obox.style.left=obox1.offsetLeft+'px'
                obox.style.top=obox1.offsetTop+'px'
                document.body.removeChild(obox1)
            }
            return false
        }
    }        
    
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
